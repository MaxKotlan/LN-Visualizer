<h2>Node Settings</h2>
<section class="settings-section">
    <mat-checkbox [ngModel]="shouldRenderNodes$ | async" (change)="setShouldRenderNodes($event)"
        >Render Nodes</mat-checkbox
    >
    <mat-checkbox
        #UniformNodeSize
        [ngModel]="selectPointAttenuation$ | async"
        (change)="setPointAttenuation($event)"
        >Uniform Node Size</mat-checkbox
    >
    <span>
        <span style="margin-right: 0.4rem"
            >{{ UniformNodeSize.checked ? 'Maximum' : '' }} Node Size</span
        >
        <mat-slider
            [ngModel]="selectNodeSize$ | async"
            (change)="setNodeSize($event)"
            #maxNodeSize
            min="1"
            max="100"
            step="0.1"
            value="1"
        ></mat-slider>
        {{ maxNodeSize.value }}
    </span>
    <span *ngIf="UniformNodeSize.checked">
        <span style="margin-right: 0.4rem">Minimum Node Size</span>
        <mat-slider
            [ngModel]="selectNodeMinSize$ | async"
            (change)="setNodeMinSize($event)"
            #minNodeSize
            min="1"
            [max]="maxNodeSize.value"
            step="0.1"
            value="1"
        ></mat-slider>
        {{ minNodeSize.value }}
    </span>
    <mat-checkbox [ngModel]="selectPointAttenuation$ | async" (change)="setPointAttenuation($event)"
        >Point Attenuation</mat-checkbox
    >
    <mat-checkbox [ngModel]="selectPointUseIcon$ | async" (change)="setPointUseIcon($event)"
        >Render Lightning Icon</mat-checkbox
    >
</section>
