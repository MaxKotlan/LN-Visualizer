<mat-card>
    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Public Key or Alias</mat-label>
        <input type="text"
                placeholder="Pick one"
                aria-label="Public Key or Alias"
                matInput
                (input)="onTextChange($event)"
                [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onTextChange($event)">
            <mat-option *ngFor="let option of nodeSearchResults$ | async" [value]="option.alias || option.publicKey">
                <div style="flex-direction: column; display: flex;">
                    <div style="height: 10px">{{option.alias}}</div>
                    <div style="margin-top: 6px; font-size: smaller; font-weight: 300; color: #333333;">{{option.publicKey}}</div>
                </div>
            </mat-option>
        </mat-autocomplete>
        </mat-form-field>
    </form>
    <div style="display: flex; flex-direction: column;">
        <!-- <button (click)="gotoNode()" mat-button color="primary">Goto</button> -->
        <mat-checkbox (change)="checkboxFix($event)">Render Edges</mat-checkbox>
        <span>
            Min  Edges
            <mat-slider (change)="filterConnections($event)" #slider min="0" max="1000" step="1" value="0"></mat-slider>
            {{slider.value}}
        </span>
        <!-- <mat-slide-toggle (change)="connectionSortChanged($event)" #connectionSort>{{connectionSort.checked ? 'Lower' : 'Higher' }} connections towards center</mat-slide-toggle> -->
    </div>
</mat-card>
