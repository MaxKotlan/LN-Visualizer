<mat-toolbar color="primary">
    <span style="flex-grow: 1;">Settings</span>
    <button mat-icon-button aria-label="Close Dialog">
        <mat-icon (click)="dialogRef.close()">close</mat-icon>
    </button>
</mat-toolbar>
<section>
    <span>
        Node Size
        <mat-slider (change)="setNodeSize($event)" #slider min="1" max="20" step="0.1" value="1"></mat-slider>
        {{slider.value}}
    </span>
</section>
