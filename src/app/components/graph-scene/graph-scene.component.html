<atft-orbit-controls [rotateSpeed]=1 [zoomSpeed]=1.2>
    <atft-renderer-canvas #mainRenderer style="position: fixed; width: 100vw; height: 100vh;">
        <atft-perspective-camera
        [fov]=60 [near]=0.1 [far]=11000
        [positionX]="20" [positionY]="50" [positionZ]="50">
        </atft-perspective-camera>
        <atft-scene [background]="'#111111'">
        <app-graph-font-mesh 
            [positions]="(positions$ | async) || []"
            [colors]="(colors$ | async) || []"    
        ></app-graph-font-mesh>
        <app-graph-node-mesh 
            [positions]="(positions$ | async) || []"
            [colors]="(colors$ | async) || []"    
        ></app-graph-node-mesh>
        <app-graph-edge-mesh 
        [edges]="(getSortedEdges$ | async) || []"
        [nodes]="(modifiedGraph$ | async) || {}"
        [shouldRender]="(shouldRenderEdges$ | async) || false"
        [edgeColor]="(selectEdgeColor$ | async)"
        ></app-graph-edge-mesh>
        <!-- <atft-axes-helper [size]=200></atft-axes-helper> -->
        <!-- <atft-grid-helper [translateY]="-50" [size]=300 [divisions]=100></atft-grid-helper> -->
        </atft-scene>
    </atft-renderer-canvas>
</atft-orbit-controls>
