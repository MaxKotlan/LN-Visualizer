<mat-form-field appearance="fill">
    <mat-label>Color Range</mat-label>
    <mat-select [value]="channelWidthProperty$ | async" (valueChange)="valueChanged($event)">
        <mat-option *ngFor="let option of options" [value]="option.value">{{
            option.label
        }}</mat-option>
    </mat-select>
</mat-form-field>
