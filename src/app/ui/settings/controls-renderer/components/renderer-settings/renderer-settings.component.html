<h2>Renderer Settings</h2>
<section class="settings-section">
    <mat-checkbox [ngModel]="showGrid$ | async" (change)="setShowGrid($event)"
        >Show Grid</mat-checkbox
    >
    <mat-checkbox [ngModel]="showAxis$ | async" (change)="setShowAxis($event)"
        >Show Axis</mat-checkbox
    >
    <mat-checkbox
        #nodeMotion
        [ngModel]="showGraphAnimation$ | async"
        (change)="setShowGraphAnimation($event)"
        >Enable Node Motion</mat-checkbox
    >
    <span>
        <span style="margin-right: 0.4rem">Render Resolution</span>
        <mat-slider
            [ngModel]="renderResolution$ | async"
            (change)="setRenderResolution($event)"
            #renderResoluton
            min=".1"
            max="2"
            step="0.0001"
            value="1"
        ></mat-slider>
        {{ renderResoluton.value }}
    </span>
    <span *ngIf="nodeMotion.checked">
        <span style="margin-right: 0.4rem">Motion Intensity</span>
        <mat-slider
            [ngModel]="nodeMotionIntensity$ | async"
            (change)="setNodeMotionIntensity($event)"
            #maxNodeSize
            min="0"
            max="5"
            step="0.0001"
            value="1"
        ></mat-slider>
        {{ maxNodeSize.value }}
    </span>
    <span *ngIf="nodeMotion.checked">
        <span style="margin-right: 0.4rem">Time Intensity</span>
        <mat-slider
            [ngModel]="nodeTimeIntensity$ | async"
            (change)="setNodeTimeIntensity($event)"
            #maxNodeSize
            min="0"
            max=".1"
            step="0.00001"
            value=".0001"
        ></mat-slider>
        {{ maxNodeSize.value }}
    </span>
</section>
