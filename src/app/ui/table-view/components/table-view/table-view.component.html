<div style="display: flex; margin: 20px">
    <mat-form-field class="example-form-field">
        <mat-label>{{ searchLabel }}</mat-label>
        <input matInput type="text" (input)="recalc()" [(ngModel)]="searchTerm" />
        <button
            *ngIf="searchTerm"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="searchTerm = ''; recalc()"
        >
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">
    <ng-container *ngFor="let colName of displayedColumns" [matColumnDef]="colName">
        <th mat-header-cell *matHeaderCellDef>{{ colName }}</th>
        <td mat-cell *matCellDef="let element">
            <div style="width: 200px; padding: 10px; overflow: hidden">{{ element[colName] }}</div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [length]="count" [pageSize]="10"></mat-paginator>
