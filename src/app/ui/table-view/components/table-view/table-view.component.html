<mat-toolbar color="primary">
    <mat-icon>search</mat-icon>
    <span style="margin-left: 0.4rem; flex-grow: 1">Search</span>
    <button (click)="dialogRef.close()" mat-icon-button aria-label="Close Dialog">
        <mat-icon>close</mat-icon>
    </button>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">
    <ng-container *ngFor="let colName of displayedColumns" [matColumnDef]="colName">
        <th mat-header-cell *matHeaderCellDef>{{ colName }}</th>
        <td mat-cell *matCellDef="let element" style="max-width: 200px; overflow: hidden">
            {{ element[colName] }}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [length]="filteredNodeRegistry.size" [pageSize]="10"></mat-paginator>
