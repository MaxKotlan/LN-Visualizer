<mat-form-field appearance="fill">
    <mat-label>Channel Property</mat-label>
    <!-- <mat-select [value]="chanelColorDropDown$ | async" (valueChange)="valueChanged($event)"> -->
    <mat-select>
        <mat-option *ngFor="let option of options$ | async" [value]="option">{{
            option
        }}</mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>Operator</mat-label>
    <!-- <mat-select [value]="chanelColorDropDown$ | async" (valueChange)="valueChanged($event)"> -->
    <mat-select>
        <mat-option *ngFor="let operator of operators$ | async" [value]="operator">{{
            operator
        }}</mat-option>
    </mat-select>
</mat-form-field>
