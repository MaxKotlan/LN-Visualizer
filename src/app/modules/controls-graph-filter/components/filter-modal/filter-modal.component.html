<mat-toolbar color="primary">
    <mat-icon>filter_list</mat-icon>
    <span style="margin-left: 0.4rem; flex-grow: 1">Filter Scripts</span>
    <button (click)="dialogRef.close()" mat-icon-button aria-label="Close Dialog">
        <mat-icon>close</mat-icon>
    </button>
</mat-toolbar>
<div class="modal-content" cdkScrollable>
    <h3 style="margin-top: 10px">Add Filter</h3>
    <mat-divider style="margin-bottom: 5px"></mat-divider>

    <p>
        Filter scripts are small scripts used to determine which channels should be rendered.
        Channels will only be rendered if all scripts evaluates to true. Each script must evaluate
        to a boolean. Some scripts are autogenerated by ui components.
    </p>
    <app-add-expression></app-add-expression>
    <h3 style="margin-top: 10px">Active Filters</h3>
    <mat-divider style="margin-bottom: 5px"></mat-divider>
    <app-filter-list></app-filter-list>
</div>
