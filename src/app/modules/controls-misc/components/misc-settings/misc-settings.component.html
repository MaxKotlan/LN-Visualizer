<h2>Miscellaneous Settings</h2>
<section class="settings-section">
    <button (click)="resetSettingsToDefault()" mat-raised-button color="primary">
        Reset Settings to Default
    </button>
    <button (click)="deleteDatabase()" mat-raised-button color="primary">
        Delete Local Graph Database
    </button>
    <mat-checkbox [ngModel]="donateLinkVisible$ | async" (change)="setDonateLinkVisible($event)">
        Show Donate Link
    </mat-checkbox>
</section>
