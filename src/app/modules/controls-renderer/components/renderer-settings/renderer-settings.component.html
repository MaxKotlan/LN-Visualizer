<h2>Renderer Settings</h2>
<section class="settings-section">
    <mat-checkbox [ngModel]="showGrid$ | async" (change)="setShowGrid($event)"
        >Show Grid</mat-checkbox
    >
    <mat-checkbox [ngModel]="showAxis$ | async" (change)="setShowAxis($event)"
        >Show Axis</mat-checkbox
    >
    <mat-checkbox [ngModel]="showGraphAnimation$ | async" (change)="setShowGraphAnimation($event)"
        >Enable Node Motion</mat-checkbox
    >
</section>
