<div
    *ngIf="nodeSearchEffects.selectFinalMatcheNodesFromSearch$ | async as node"
    style="margin-left: 0.2rem; margin-top: 0.2rem"
>
    <mat-tree [dataSource]="treeData$ | async" [treeControl]="treeControl" class="example-tree">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
            <span style="color: teal; margin-right: 0.2rem">{{ node.key }}:</span>{{ node.value }}
        </mat-tree-node>

        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
            <div class="mat-tree-node">
                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.key">
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
                    </mat-icon>
                </button>
                <span style="color: teal; margin-right: 0.2rem">{{ node.key }}:</span>
                {{ node.value }}
            </div>

            <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
                <ng-container matTreeNodeOutlet></ng-container>
            </div>
        </mat-nested-tree-node>
    </mat-tree>
</div>
