<p style="margin-top: 10px; margin-bottom: 0px; text-transform: capitalize">{{ label }}</p>
<div style="display: flex; align-items: center; gap: 0.2rem">
    <mat-slide-toggle
        [(ngModel)]="isEnabled"
        [ngModel]="isEnabled$ | async"
        (change)="onEnableChange()"
    ></mat-slide-toggle>
    <mat-slider
        style="width: 100%"
        min="3"
        [max]="minMaxLogarithmic.max"
        [step]="logStep"
        [value]="logValue"
        [(ngModel)]="logValue"
        (change)="updateScript($event)"
        [disabled]="(isEnabled$ | async) === false"
    ></mat-slider>
</div>
<mat-divider></mat-divider>
