<div style="display: flex">
    <p style="margin-top: 10px; margin-bottom: 0px; text-transform: capitalize; flex-grow: 1">
        {{ label }}
    </p>
    <p style="margin-top: 10px; margin-bottom: 0px">
        {{ logToLinear(logValue[0]) }}-{{ logToLinear(logValue[1]) }}
    </p>
</div>
<div style="display: flex; align-items: center; gap: 0.2rem">
    <mat-slide-toggle
        [(ngModel)]="isEnabled"
        [ngModel]="isEnabled$ | async"
        (change)="onEnableChange()"
    ></mat-slide-toggle>

    <mtx-slider
        [min]="this.minLog"
        [max]="this.maxLog"
        [step]="logStep"
        style="width: 100%"
        [(ngModel)]="logValue"
        (ngModelChange)="updateScript()"
        [disabled]="(isEnabled$ | async) === false"
    ></mtx-slider>
</div>
<mat-divider></mat-divider>
