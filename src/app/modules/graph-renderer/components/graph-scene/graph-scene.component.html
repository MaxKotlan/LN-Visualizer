<atft-orbit-controls [rotateSpeed]="1" [zoomSpeed]="1.2">
    <atft-renderer-canvas #mainRenderer lnd-raycaster-scene style="height: 100vh">
        <atft-perspective-camera
            [fov]="(selectCameraFov$ | async) || 60"
            [near]="0.1"
            [far]="11000"
            [positionX]="20"
            [positionY]="50"
            [positionZ]="350"
            lnd-raycaster-enable
            lnd-raycaster-camera
        >
        </atft-perspective-camera>
        <atft-scene [background]="'#111111'">
            <!-- <app-graph-font-mesh
                *ngIf="false"
                [positions]="positions$ | async"
                [colors]="(colors$ | async) || []"
                [aliases]="(selectAliases$ | async) || []"
                [shouldRender]="(shouldRenderLabels$ | async) || false"
            ></app-graph-font-mesh> -->
            <atft-grid-helper
                *ngIf="showGrid$ | async"
                [translateY]="0"
                [size]="2000"
                [divisions]="100"
            ></atft-grid-helper>
            <atft-axes-helper *ngIf="showAxis$ | async" [size]="200"></atft-axes-helper>
            <app-graph-node-mesh
                *ngIf="true"
                [positions]="positions$ | async"
                [colors]="colors$ | async"
                [capacity]="selectNodeCapacity$ | async"
                [uniformNodeSize]="selectUniformNodeSize$ | async"
                [minimumNodeSize]="selectMinimumNodeSize$ | async"
                [spriteSize]="(selectNodeSize$ | async) || 0"
                [pointSizeAttenuation]="(selectPointAttenuation$ | async) || false"
                [useSprite]="(selectPointUseIcon$ | async) || false"
                [shouldRender]="(shouldRenderNodes$ | async) || false"
            ></app-graph-node-mesh>
            <app-graph-edge-mesh
                *ngIf="true"
                [edgeVertices]="selectChannelData$ | async"
                [shouldRender]="(shouldRenderEdges$ | async) || false"
                [dashedLines]="(selectEdgeDottedLine$ | async) || false"
                [depthTest]="(selectEdgeDepthTest$ | async) || false"
            ></app-graph-edge-mesh>
            <!-- <atft-axes-helper [size]=200></atft-axes-helper> -->
            <!-- <atft-grid-helper [translateY]="-50" [size]=300 [divisions]=100></atft-grid-helper> -->
        </atft-scene>
    </atft-renderer-canvas>
</atft-orbit-controls>
